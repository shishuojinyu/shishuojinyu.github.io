<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网站标题匹配"世说金语" -->
    <title>世说金语 - 校园语录存档馆</title>
    <!-- 引用外部样式文件，保证样式统一管理 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 外层容器实现居中 -->
    <div class="container">
        <!-- 中间白框内容区 -->
        <div class="content-box">
            <h1 class="main-title">世说金语</h1>
            <p class="sub-title">校园语录存档馆</p>
            <!-- 密码输入区域 -->
            <div class="password-form">
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="请输入访问密码" 
                    autocomplete="current-password"
                >
                <button id="submit-btn">确定</button>
            </div>
            <!-- 提示文本（密码错误/成功） -->
            <p class="tip-text" id="tip-text"></p>
        </div>
    </div>

    <script>
        // 简化的密码验证函数
        function verifyPassword() {
            const passwordInput = document.getElementById('password-input');
            const tipText = document.getElementById('tip-text');
            const inputPassword = passwordInput.value.trim();

            // 空密码提示
            if (!inputPassword) {
                tipText.textContent = '请输入密码！';
                tipText.style.color = '#e74c3c';
                return;
            }

            // 直接比较密码是否为"114514"
            if (inputPassword === '114514') {
                // 验证成功：提示+禁用按钮+3秒跳转
                tipText.textContent = '密码正确，正在进入...';
                tipText.style.color = '#27ae60';
                passwordInput.disabled = true;
                document.getElementById('submit-btn').disabled = true;
                setTimeout(() => {
                    window.location.href = 'content.html';
                }, 3000); // 等待3秒跳转
            } else {
                // 验证失败：提示+清空输入框
                tipText.textContent = '密码错误！';
                tipText.style.color = '#e74c3c';
                passwordInput.value = '';
            }
        }

        // 绑定按钮点击事件
        document.getElementById('submit-btn').addEventListener('click', verifyPassword);
        // 绑定回车触发验证（提升体验）
        document.getElementById('password-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') verifyPassword();
        });
    </script>
</body>
</html>
