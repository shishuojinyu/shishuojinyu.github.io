<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>排名列表（修复空白+流畅动画）</title>
  <style>
    /* 1. 完整CSS样式（包含容器、排名项、动画定义） */
    /* 页面基础样式，避免默认边距导致布局异常 */
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    /* 排名容器：确保高度足够，不隐藏后续内容 */
    #rank-container {
      width: 80%;
      max-width: 600px;
      /* 避免固定高度导致4-20名被隐藏，使用最小高度自适应 */
      min-height: 800px;
      margin: 50px auto;
      padding: 20px;
      box-sizing: border-box;
      /* 避免溢出隐藏 */
      overflow: visible;
      position: relative;
      /* 初始隐藏动画，滚动触发后显示 */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* 滚动触发后激活动画（对应JS中的animate-active类） */
    #rank-container.animate-active {
      opacity: 1;
    }

    /* 通用排名项样式 */
    .rank-item {
      display: flex;
      align-items: center;
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      padding: 0 20px;
      box-sizing: border-box;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      /* 确保层级不被遮挡 */
      z-index: 1;
      position: relative;
    }

    /* 前3名：炫酷样式（保留原有视觉效果） */
    .rank-item.top3 {
      height: 80px;
      background: linear-gradient(135deg, #ffd700, #ffed4b);
      color: #333;
      font-weight: bold;
    }

    /* 4-20名：正常显示，基础样式（无隐藏） */
    .rank-item.other-rank {
      background: rgba(255, 255, 255, 0.7);
      color: #666;
      /* 移除可能的隐藏样式 */
      display: flex !important;
      opacity: 1 !important;
    }

    /* 排名数字样式：确保4-20名排名清晰显示 */
    .rank-num {
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      margin-right: 20px;
      font-size: 18px;
    }

    .rank-item.top3 .rank-num {
      background: #ff4500;
      color: #fff;
      font-size: 24px;
    }

    .rank-item.other-rank .rank-num {
      background: #ccc;
      color: #fff;
    }

    /* 动画优化：统一使用高效属性，开启GPU加速 */
    @keyframes top3-enter {
      /* 前3名：炫酷入场动画（保留视觉效果，使用transform/opacity） */
      0% {
        opacity: 0;
        /* 位移+缩放：GPU加速，无重排 */
        transform: translateY(50px) scale(0.8) translateZ(0);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) translateZ(0);
      }
    }

    @keyframes other-enter {
      /* 4-20名：轻量入场动画（减少性能消耗，保持基础炫酷感） */
      0% {
        opacity: 0;
        /* 仅小幅位移，无多余动画 */
        transform: translateX(20px) translateZ(0);
      }
      100% {
        opacity: 1;
        transform: translateX(0) translateZ(0);
      }
    }

    /* 前3名：保留炫酷动画，延长动画时间（视觉更流畅） */
    .rank-item.top3 {
      animation: top3-enter 0.8s ease-out forwards;
      /* 告知浏览器优化动画图层，开启GPU加速 */
      will-change: transform, opacity;
      /* 避免动画结束后触发重排 */
      backface-visibility: hidden;
    }

    /* 4-20名：轻量动画，缩短动画时间（减少渲染压力），批量延迟（避免同时渲染） */
    .rank-item.other-rank {
      animation: other-enter 0.3s ease-out forwards;
      will-change: transform, opacity;
      backface-visibility: hidden;
    }

    /* 4-20名：批量延迟动画，避免同时渲染20个元素导致卡顿 */
    .rank-item.other-rank:nth-child(4) { animation-delay: 0.1s; }
    .rank-item.other-rank:nth-child(5) { animation-delay: 0.15s; }
    .rank-item.other-rank:nth-child(6) { animation-delay: 0.2s; }
    .rank-item.other-rank:nth-child(7) { animation-delay: 0.25s; }
    .rank-item.other-rank:nth-child(8) { animation-delay: 0.3s; }
    .rank-item.other-rank:nth-child(9) { animation-delay: 0.35s; }
    .rank-item.other-rank:nth-child(10) { animation-delay: 0.4s; }
    .rank-item.other-rank:nth-child(n+11) { animation-delay: 0.45s; }
  </style>
</head>
<body>
  <!-- 2. 核心：添加HTML容器（JS中需要获取的rank-container） -->
  <div id="rank-container"></div>

  <!-- 3. 完整JS逻辑（包裹在<script>标签中，确保浏览器解析为可执行脚本） -->
  <script>
    // 步骤1：定义完整排名数据（1-20名）
    const rankList = [];
    for (let i = 1; i <= 20; i++) {
      rankList.push({
        id: i,
        name: `第${i}名用户`,
        score: 999 - (i - 1) * 10 // 分数递减，模拟真实排名
      });
    }

    // 步骤2：完整渲染函数（生成1-20名DOM，解决4-20名不显示问题）
    const renderRankList = () => {
      const rankContainer = document.getElementById("rank-container");
      if (!rankContainer) return; // 容错：若容器不存在则终止

      // 清空容器（避免重复渲染）
      rankContainer.innerHTML = "";

      rankList.forEach((item, index) => {
        const rankItem = document.createElement("div");
        const rank = index + 1; // 排名1-20

        // 给不同排名设置不同类名（区分样式/动画）
        if (rank <= 3) {
          rankItem.className = "rank-item top3"; // 前3名：炫酷样式+复杂动画
        } else {
          rankItem.className = "rank-item other-rank"; // 4-20名：正常显示+轻量动画
        }

        // 设置排名内容（确保4-20名有完整内容渲染）
        rankItem.innerHTML = `
          <div class="rank-num">${rank}</div>
          <div class="rank-info">
            <span class="rank-name">${item.name}</span>
            <span class="rank-score">${item.score}分</span>
          </div>
        `;

        // 追加到容器（确保不被隐藏）
        rankContainer.appendChild(rankItem);
      });
    };

    // 步骤3：执行渲染（页面加载时先渲染排名列表，解决空白问题）
    renderRankList();

    // 步骤4：节流函数（保留原有优化逻辑）
    function throttle(fn, delay = 300) {
      let timer = null;
      return function(...args) {
        if (!timer) {
          timer = setTimeout(() => {
            fn.apply(this, args);
            timer = null;
          }, delay);
        }
      };
    }

    // 步骤5：滚动触发动画（节流优化，补充完整逻辑）
    window.addEventListener("scroll", throttle(() => {
      const rankContainer = document.getElementById("rank-container");
      if (!rankContainer) return; // 容错处理
      const rect = rankContainer.getBoundingClientRect();
      // 当容器进入视口时触发动画（添加激活类）
      if (rect.top < window.innerHeight && rect.bottom > 0) {
        rankContainer.classList.add("animate-active");
      }
    }), 300);

    // 额外：页面加载完成后主动触发一次激活（确保首次加载即可看到动画）
    window.addEventListener("load", () => {
      const rankContainer = document.getElementById("rank-container");
      if (rankContainer) {
        rankContainer.classList.add("animate-active");
      }
    });
  </script>
</body>
</html>
