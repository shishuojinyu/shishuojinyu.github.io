<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世说佳语 - 逆天语录合集</title>

        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background-color: #3a3a3a; /* 调亮一些的背景颜色 */
            color: #333;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 警告标语 */
        .warning-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #ff3333, #cc0000);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: #2a2a2a; /* 调亮侧边栏 */
            color: #ddd;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 50px; /* 给警告标语留出空间 */
            transition: all 0.3s ease;
            overflow-y: auto;
            z-index: 900;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-toggle {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #444;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 950;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: #555;
            transform: scale(1.1);
        }

        .sidebar-content {
            padding: 20px 15px;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #555;
        }

        .sidebar-main-title {
            color: #ff5555;
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(255, 85, 85, 0.5);
        }

        .sidebar-sub-title {
            color: #bbb;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .subject-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .subject-item {
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #555;
        }

        .subject-item:hover {
            border-color: #ff5555;
            transform: translateX(5px);
        }

        .subject-title {
            display: block;
            padding: 12px 15px;
            font-weight: bold;
            font-size: 1.1rem;
            background: #3a3a3a;
            color: #ff9999;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .subject-item:hover .subject-title {
            background: #444;
        }

        .subject-note {
            display: block;
            font-size: 0.75rem;
            color: #ff6666;
            margin-top: 5px;
            font-style: italic;
            padding: 0 5px;
            text-align: center;
            line-height: 1.3;
        }

        .teacher-list {
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .teacher-item {
            padding: 8px 12px;
            background: #3a3a3a;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            color: #ddd;
            border: 1px solid transparent;
        }

        .teacher-item:hover {
            background: #444;
            color: #ff9999;
            border-color: #ff5555;
            transform: scale(1.02);
        }

        /* 主要内容区域 */
        .main-content {
            flex: 1;
            margin-left: 250px;
            margin-top: 50px; /* 给警告标语留出空间 */
            transition: all 0.3s ease;
            padding: 20px;
        }

        .main-content.sidebar-collapsed {
            margin-left: 60px;
        }

        /* 顶部搜索栏 */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
            gap: 15px;
        }

        .search-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: #333;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #555;
            min-width: 120px;
            text-align: center;
        }

        .search-btn:hover {
            background: #444;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .search-btn span {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* 内容展示区 */
        .content-display {
            background: #4a4a4a; /* 调亮内容区域 */
            border-radius: 12px;
            padding: 30px;
            min-height: 70vh;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }

        /* 默认提示 */
        .default-tip {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .default-tip h3 {
            color: #bbb;
            font-size: 1.5rem;
            text-align: center;
        }

        /* 语录列表容器 */
        .quote-list {
            display: block;
        }

        .quote-main-title {
            color: #ff5555;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 85, 85, 0.3);
        }

        .teacher-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .teacher-name {
            font-size: 1.4rem;
            color: #ddd;
            font-weight: bold;
        }

        .subject-tag {
            background: #ff5555;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .current-location {
            text-align: center;
            color: #bbb;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .content-divider {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff5555, transparent);
            margin: 25px 0;
        }

        /* 语录卡片 - 长条形状，从上到下排列 */
        .quotes-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .quote-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            position: relative;
            min-height: 80px;
        }

        .quote-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .quote-number {
            background: #ff3333; /* 红色序号 */
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            margin-right: 20px;
        }

        .quote-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #333;
            flex-grow: 1;
            padding-right: 20px;
        }

        /* 语录时间戳 - 放在最右边，用竖线分割 */
        .quote-time {
            display: flex;
            align-items: center;
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
            padding-left: 20px;
            border-left: 2px solid #e0e0e0; /* 竖线分割 */
            height: 40px;
            flex-shrink: 0;
            min-width: 120px;
            justify-content: center;
        }

        /* 特殊提示 */
        .student-tip {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .student-tip h3 {
            color: #ff9999;
            font-size: 1.8rem;
            text-align: center;
        }

        /* 回到顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #ff5555;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 85, 85, 0.3);
        }

        .back-to-top:hover {
            background: #ff3333;
            transform: scale(1.1);
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            
            .sidebar.collapsed {
                width: 50px;
            }
            
            .main-content {
                margin-left: 200px;
            }
            
            .main-content.sidebar-collapsed {
                margin-left: 50px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .sidebar:not(.collapsed) {
                width: 250px;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .top-bar {
                flex-direction: column;
                align-items: flex-end;
            }
            
            .search-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .quote-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            
            .quote-number {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .quote-text {
                padding-right: 0;
                margin-bottom: 15px;
                width: 100%;
            }
            
            .quote-time {
                border-left: none;
                border-top: 1px solid #e0e0e0;
                padding-left: 0;
                padding-top: 10px;
                height: auto;
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 576px) {
            .warning-banner {
                font-size: 1rem;
                padding: 10px 15px;
            }
            
            .quote-main-title {
                font-size: 1.5rem;
            }
            
            .content-display {
                padding: 20px;
            }
        }
    </style>
</head>

        // 1. 侧边栏收缩/展开
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mainContent = document.getElementById('main-content');
        let sidebarCollapsed = false;

        sidebarToggle.addEventListener('click', () => {
            sidebarCollapsed = !sidebarCollapsed;
            if (sidebarCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('sidebar-collapsed');
                sidebarToggle.textContent = '☰';
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('sidebar-collapsed');
                sidebarToggle.textContent = '≡';
            }
        });

        // 2. 点击分类标签加载语录
        const teacherItems = document.querySelectorAll('.teacher-item');
        const contentDisplay = document.getElementById('content-display');
        const defaultTip = document.querySelector('.default-tip');
        const quoteList = document.getElementById('quote-list');
        const studentTip = document.getElementById('student-tip');
        const teacherName = document.getElementById('teacher-name');
        const subjectTag = document.getElementById('subject-tag');
        const currentLocation = document.getElementById('current-location');
        const quotesContainer = document.getElementById('quotes-container');

        teacherItems.forEach(item => {
            item.addEventListener('click', () => {
                // 隐藏所有区域
                defaultTip.style.display = 'none';
                quoteList.style.display = 'none';
                studentTip.style.display = 'none';

                const subject = item.dataset.subject;
                const teacher = item.dataset.teacher;

                // 加载语录列表
                quoteList.style.display = 'block';
                teacherName.textContent = `${teacher}`;
                subjectTag.textContent = subject;
                currentLocation.textContent = `当前位置：${subject}/${teacher}。`;

                // 填充语录
                const quotes = quoteData[`${subject}-${teacher}`] || [];
                quotesContainer.innerHTML = '';
                
                if (quotes.length === 0) {
                    quotesContainer.innerHTML = '<p class="no-quotes" style="color:#bbb; text-align:center; padding:30px;">暂无语录，欢迎补充！</p>';
                } else {
                    quotes.forEach((quoteObj, index) => {
                        const quoteCard = document.createElement('div');
                        quoteCard.className = 'quote-card';
                        quoteCard.innerHTML = `
                            <span class="quote-number">${index + 1}</span>
                            <p class="quote-text">${quoteObj.text}</p>
                            <div class="quote-time">${quoteObj.date}</div>
                        `;
                        quotesContainer.appendChild(quoteCard);
                    });
                }

                // 滚动到顶部
                window.scrollTo(0, 0);
            });
        });

        // 3. 回到顶部按钮
        const backToTopBtn = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 4. 页面加载后默认显示提示
        window.addEventListener('load', () => {
            // 确保默认提示显示
            defaultTip.style.display = 'flex';
            quoteList.style.display = 'none';
            studentTip.style.display = 'none';
        });
